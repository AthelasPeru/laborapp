
	<!-- Top Navigation -->

	<!-- Form Section -->
	<section>
		<form id="theForm" class="simform" autocomplete="off">
			<div class="simform-inner">
				<ol class="questions">
					<li>
						<span><label for="q1">¿Cuál es el nombre de tu empresa?</label></span>
						<input id="q1" name="q1" type="text"/>
					</li>
					<li>
						<span><label for="q2">¿Podrías describir lo que hacen de forma general?</label></span>
						<input id="q2" name="q2" type="text"/>
					</li>
					<li>
						<span><label for="q3">Por favor ingresa un teléfon de contacto.</label></span>
						<input id="q3" name="q3" type="text"/>
					</li>
					<li>
						<span><label for="q4">También necesitamos un email de contacto.</label></span>
						<input id="q4" name="q4" type="text"/>
					</li>
					<li>
						<span><label for="q5">Ahora elige una contraseña para el administrador.</label></span>
						<input id="q5" name="q5" type="password"/>
					</li>
					<li>
						<span><label for="q6">Por favor confirma tu contraseña.</label></span>
						<input id="q6" name="q6" type="password"/>
					</li>
				</ol><!-- /questions -->
				<button class="submit" type="submit">Send answers</button>
				<div class="controls">
					<button class="next"></button>
					<div class="progress"></div>
					<span class="number">
						<span class="number-current"></span>
						<span class="number-total"></span>
					</span>
					<span class="error-message"></span>
				</div><!-- / controls -->
			</div><!-- /simform-inner -->
			<span class="final-message"></span>

	</section>
