<!DOCTYPE html><!-- We are using http://markup.su/highlighter/ with the dark pastels theme to highlight -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Municipio al d√≠a</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{url_for("static", filename="dist/css/app.css")}}">
</head>
<body >


	<!-- Scripts -->
	<script src="{{url_for("static", filename="dist/js/lib/jquery/jquery.min.js")}}"></script>
	<script src="{{url_for("static", filename="dist/js/lib/slick/slick.js")}} "></script>
	<script src="{{url_for("static", filename="dist/js/app.min.js")}}"></script>
	<script>
		var developerForm = $('#devForm');
		var companyForm = $('#compForm');
		var devLogin = $('#devLogin');
		var compLogin = $('#compLogin');

		$('#userDeveloper').on('click', function(e) {
			e.preventDefault();
			developerForm.toggleClass('hide');
			if(!companyForm.hasClass('hide')){
				companyForm.toggleClass('hide');
			}
			console.log('clicked on user');
		});
		$('#userCompany').on('click', function(e){
			e.preventDefault();
			companyForm.toggleClass('hide');
			if(!developerForm.hasClass('hide')){
				developerForm.toggleClass('hide');
			}
			console.log('clicked on company');
		});



		var url = window.location.href;
	    var rol = /rol=([^&]+)/.exec(url)[1]; // Value is in [1] ('384' in our case)
	    
	    if(rol=='dev'){
	    	devLogin.removeClass('hide');
	    }else if (rol == 'comp') {
	    	compLogin.removeClass('hide');
	    }else {
	    	alert("You shall not enter directly to the login page.");
	    }
	</script>
</body>
</html>
